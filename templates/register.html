{% extends "layout.html"%}

{%block title%}
Register
{% endblock%}

{% block body%}
<br>
{{text}}
<form action = "/register" method="POST">
    <div class="form-floating mb-3 centerdiv " >
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
        <label for="floatingInput" >Email address</label>
      </div>
      <div class="form-floating mb-3 centerdiv ">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating centerdiv text-center">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password" name="confirmpassword">
        <label for="floatingPassword">Confirm Password</label>
        {{message}}
        <br>
        <button type="submit" class="btn btn-primary" style="margin: auto;" >Register</button>
      </div>
      <br>
</form>
{% endblock %}
